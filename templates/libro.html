<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Aplicación Web</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <h2>Registro de libros</h2>
    <form method="POST" class="mt-3">
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>
        <div class="form-group">
            <label for="autor">Autor:</label>
            <input type="text" class="form-control" id="autor" name="autor" required>
        </div>
        <div class="form-group">
            <label for="resumen">Resumen:</label>
            <textarea class="form-control" id="resumen" name="resumen" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label>Medio:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="medio" id="fisico" value="Físico" required>
                <label class="form-check-label" for="fisico">Físico</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="medio" id="magnetico" value="Magnético" required>
                <label class="form-check-label" for="magnetico">Magnético</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    {% endblock %}
    

</body>
</html>
